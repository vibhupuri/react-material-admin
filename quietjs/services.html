  <body>
    <div class="wrapper">
      <header>
   
 
      
      </header>
      <section>
        <h1>
          <a id="quiet" class="anchor" href="#quiet" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Service Near By:</h1>




        <p class="warning"><b>Click on the 'Start Ultrasonic/Audio Receiver' Button to receive near by services.</b></p>

        <div class="form-group" data-quiet-profile-name="audible" data-quiet-receive-text>
          <div class="alert alert-danger hidden" data-quiet-receive-text-warning></div>

          <div data-quiet-receive-text-target class="hidden"> </div>
          
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button data-quiet-receiving-text="Listening...">Start Audible Receiver</button>
        </div>
        <div class="form-group" data-quiet-profile-name="ultrasonic-experimental" data-quiet-receive-text>
          <div class="alert alert-danger hidden" data-quiet-receive-text-warning></div>
          <pre data-quiet-receive-text-target class="hidden">Offers will show up here. Waiting...</pre>
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button data-quiet-receiving-text="Listening...">Start Ultrasonic Receiver</button>
        </div>
