<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Quiet.js by quiet</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/quiet-init.js"></script>
    <script type="text/javascript" src="javascripts/sendtext.js"></script>
    <script type="text/javascript" src="javascripts/receivetext.js"></script>
    <script type="text/javascript" src="javascripts/sendimage.js"></script>
    <script type="text/javascript" src="javascripts/receiveimage.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
   
 
      
      </header>
      <section>
        <h1>
          <a id="quiet" class="anchor" href="#quiet" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>BroadCast Data</h1>

 
        <p class="warning"><b>Be sure to turn down your volume to 50% or lower on your transmitting device.</b></p>

        <pre style="border: unset; border-radius: unset;">Enter any broadcast data below:</pre>
        <div class="alert alert-danger hidden" data-quiet-send-text-warning></div>
        <div class="form-group">
          <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="5" data-quiet-text-input></textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-text-button data-quiet-sending-text="Sending..." data-quiet-profile-name="audible">Broadcast via (Audible)</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-send-text-button data-quiet-sending-text="Sending..." data-quiet-profile-name="ultrasonic-experimental">Broadcast via (Ultrasonic)</button>
        </div>
         

         
        

   
      
       

      </section>
    </div>
    <footer>
     
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
